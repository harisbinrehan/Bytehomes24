<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid lines -->
  <g stroke="#33333320" stroke-width="1">
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- Main nodes -->
  <circle cx="200" cy="200" r="50" fill="#4361ee" />
  <circle cx="400" cy="300" r="60" fill="#b7950b" /> <!-- Changed to dark yellow -->
  <circle cx="600" cy="220" r="45" fill="#7209b7" />
  <circle cx="300" cy="450" r="55" fill="#f72585" />
  <circle cx="550" cy="400" r="40" fill="#4cc9f0" />
  
  <!-- Connection lines -->
  <line x1="200" y1="200" x2="400" y2="300" stroke="#333333" stroke-width="3" stroke-opacity="0.6" />
  <line x1="400" y1="300" x2="600" y2="220" stroke="#333333" stroke-width="3" stroke-opacity="0.6" />
  <line x1="400" y1="300" x2="300" y2="450" stroke="#333333" stroke-width="3" stroke-opacity="0.6" />
  <line x1="300" y1="450" x2="550" y2="400" stroke="#333333" stroke-width="3" stroke-opacity="0.6" />
  <line x1="600" y1="220" x2="550" y2="400" stroke="#333333" stroke-width="3" stroke-opacity="0.6" />
  
  <!-- Node labels with white text -->
  <text x="200" y="200" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-weight="bold" font-size="20">HTML</text>
  <text x="400" y="300" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-weight="bold" font-size="20">CSS</text>
  <text x="600" y="220" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-weight="bold" font-size="20">JS</text>
  <text x="300" y="450" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-weight="bold" font-size="20">API</text>
  <text x="550" y="400" text-anchor="middle" dominant-baseline="middle" fill="white" font-family="Arial" font-weight="bold" font-size="20">DATA</text>
  
  <!-- Pulsing animation for nodes -->
  <circle cx="200" cy="200" r="50" fill="none" stroke="#4361ee" stroke-width="3">
    <animate attributeName="r" values="50;60;50" dur="4s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" values="1;0.2;1" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="400" cy="300" r="60" fill="none" stroke="#b7950b" stroke-width="3"> <!-- Changed to dark yellow -->
    <animate attributeName="r" values="60;70;60" dur="5s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" values="1;0.2;1" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="600" cy="220" r="45" fill="none" stroke="#7209b7" stroke-width="3">
    <animate attributeName="r" values="45;55;45" dur="4.5s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" values="1;0.2;1" dur="4.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="300" cy="450" r="55" fill="none" stroke="#f72585" stroke-width="3">
    <animate attributeName="r" values="55;65;55" dur="3.5s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" values="1;0.2;1" dur="3.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="550" cy="400" r="40" fill="none" stroke="#4cc9f0" stroke-width="3">
    <animate attributeName="r" values="40;50;40" dur="3s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" values="1;0.2;1" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Data packets moving along connections -->
  <circle cx="200" cy="200" r="5" fill="#4361ee">
    <animate attributeName="cx" values="200;400" dur="3s" repeatCount="indefinite" />
    <animate attributeName="cy" values="200;300" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="400" cy="300" r="5" fill="#b7950b"> <!-- Changed to dark yellow -->
    <animate attributeName="cx" values="400;600" dur="2s" repeatCount="indefinite" />
    <animate attributeName="cy" values="300;220" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="400" cy="300" r="5" fill="#b7950b"> <!-- Changed to dark yellow -->
    <animate attributeName="cx" values="400;300" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="cy" values="300;450" dur="2.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="300" cy="450" r="5" fill="#f72585">
    <animate attributeName="cx" values="300;550" dur="3.2s" repeatCount="indefinite" />
    <animate attributeName="cy" values="450;400" dur="3.2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="600" cy="220" r="5" fill="#7209b7">
    <animate attributeName="cx" values="600;550" dur="2.8s" repeatCount="indefinite" />
    <animate attributeName="cy" values="220;400" dur="2.8s" repeatCount="indefinite" />
  </circle>
</svg>
